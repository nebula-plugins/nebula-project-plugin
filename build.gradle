plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '2.2.4'
    id 'nebula.contacts' version '2.2.0'
    id 'nebula.maven-publishing' version '3.0.2'
    id 'nebula.nebula-release' version '2.2.7'
    id 'nebula.nebula-bintray' version '3.0.1'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '3.0.2'
    id 'nebula.source-jar' version '3.0.2'
    id 'nebula.apache-license-pom' version '3.0.2'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

description 'Gradle plugin to setup a responsible Gradle project'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
    'jmcgarr@gmail.com' {
        moniker 'Mike McGarr'
        github 'jmcgarr'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-core:2.2.+'
    compile 'com.netflix.nebula:nebula-publishing-plugin:2.2.+'
    compile 'com.netflix.nebula:gradle-contacts-plugin:2.2.+'
    compile 'com.netflix.nebula:gradle-dependency-lock-plugin:2.2.+'
    compile 'com.netflix.nebula:gradle-info-plugin:2.2.+'
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/1a495ccc109b1d226e7a8d4b3474eab0ac78abb2/common.gradle'

pluginBundle {
    plugins {
        dependencyLock {
            id = 'nebula.project'
            displayName = 'Nebula Project'
            description = project.description
            tags = ['nebula', 'project']
        }
    }
}
